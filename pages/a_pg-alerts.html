<script>

alerts_init();

function alerts_init() {
	var str1 = "";
	var b = "";
	for (var i=0;i< dtAlerts.length;++i)
	{
		str1 += '<a href="#" class="list-group-item"> ';
		str1 += '<span class="badge">'+dtAlerts[i].aDateTime+'</span> ';
		switch(dtAlerts[i].aLevel) {
			case '1':
			b = 'fa fa-fw fa-calendar';
			break;
			case '2':
			b = 'fa fa-fw fa-comment';
			break;
			case '3':
			b = 'fa fa-fw fa-truck';
			break;
			case '4':
			b = 'fa fa-fw fa-calendar';
			break;
			case '5':
			b = 'fa fa-fw fa-money';
			break;
			case '6':
			b = 'fa fa-fw fa-user';
			break;
			case '7':
			b = 'fa fa-fw fa-check';
			break;

			default:
			b = 'fa fa-fw fa-check';
			break;
		};
		str1 += ''+i+' <i class="'+b+'"></i> '+dtAlerts[i].aFrom+' : '+dtAlerts[i].aDesc+' ';
		str1 += '</a> ';
	};
	document.getElementById("alertList").innerHTML = str1;	
}


</script>
